<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function counter(){
            if(typeof(Storage)!=="undefined"){
                if(sessionStorage.counter){
                    sessionStorage.counter=Number(sessionStorage.counter)+1;
                }else{
                    sessionStorage.counter=1;
                }
                document.getElementById("result").innerHTML="你已经点击了"+sessionStorage.counter+"次";
            }else{
                document.getElementById("result").innerHTML="对不起，您的浏览器不支持 web 存储。"
            }
        }
        function show(){
            function setName(obj){
                obj.name="xiaoge";
            }
            var person=setName(person);
            alert(person.name)
            
        }
    </script>
</head>
<body>
    <button type="button" onclick="counter()">点击</button>
    <div id="result"></div>
    <button type="button" onclick="show(10,30 )">测试</button>
    <div id="show"></div>
</body>
</html>
