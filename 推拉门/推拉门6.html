                ulli[i].style.left=(832-120)+(i-1)*30+'px';

                ulli[i].onmouseover=function(){
                    // for(let j=0;j<=i;j++){

                    // }
                    for(var i=0;i<ulli.length;i++){
                        if(i<=this.index){
                            startMove(ulli[i],{left:i*30});
                        }else{
                            startMove(ulli[i],{left:(832-120)+(i-1)*30});
                        }
                    }
                }
            }
            
        };
</script>
